<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>image gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="top-banner">
            <img class="hopper" src="/images/square.png" height="90">
            <div class="hopperTitle"><strong>ImageHopper</strong></div> 
            <div class="log-in">
                <a href=""><strong>Help</strong></a></div>
        </div>
        <div class="left-container">
            <div class="image-container">
                
                <div class="red-container">
                    <img src="/images/14.jpg" width="100%">
                    <p>This is where all the captions go. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud is ullamco laboris nisi ut.</p>
                </div>
                <div class="add-image-input">
                    <h1>Add an Image!</h1> 
                    <form name="Add-image-form" action="image.model.js" onsubmit="return checkName() && checkEmail()">
                        <input class="large-textbox" placeholder="Insert an image URL here" name="url-input" type="text">
                        <input class="textbox" placeholder="Describe the image here" name="caption" type="text">
                        <input class="submit-button" value="Post" type="submit">
                    </form>
                </div>   
            </div>
        </div>
        
        <div class="right-container">
            <div class="thumbnail-container">
                <div class="thumbnail"></div>
            </div>
        </div>
 
 
        <script type="text/template" class="thumbnail-template">
            <img src="<%= url %>" width="225" height="150">
        </script>

        <script type="text/template" class="detail-view-template">


        </script>
 
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
 
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
 
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/image-model.js"></script>
        <script src="scripts/thumbnail-view.js"></script>
        <script src="scripts/detail-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
