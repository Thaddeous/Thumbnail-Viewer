<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>image gallery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="top-banner">
            <div class="hopperTitle"><strong>Jibber</strong></div>
            <img class="hopper" src="/images/square.png" height="70">
            <div class="log-in">
                <a href=""><strong>Help</strong></a></div>
        </div>
        <div class="main-body">
            <div class="left-container"></div>
                <div class="right-container">
                    <div class="thumbnail-container">
                        <div class="thumbnail">
                    </div>
                </div>
            </div>
        </div>
 
        <script type="text/template" class="thumbnail-template">
            <img src="<%= url %>" width="232" height="157">
        </script>

         <script type="text/template" class="detail-view-template">
            <div class="image-container">
                <div class="red-container">
                    <img src=<%= url %> width="100%">
                    <div class="spacing">
                        <div class="author-box"><strong>Author: </strong> <%= author %></div>
                        <div class="title-box"><strong>Title: </strong> <%= title %></div>
                        <div class="caption-box"><strong>Jibber: </strong> "<%= caption %>"</div>
                    </div>
                </div>
                <div class="add-image-input">
                        <h1>Edit the Current Image</h1><h6>Remember to Input ALL information  </h6>
                        <h3><div class="title-holder">URL:</div><input class="url-input" placeholder="Insert the Image URL" value="<%= url %>" type="text"></h3>
                        <h3><div class="title-holder">Author:</div><input class="author-input" placeholder="Name and credit the Image's Author" value="<%= author %>" type="text"></h3>
                        <h3><div class="title-holder">Title:</div><input class="title-input" placeholder="Give the Image a Title" value="<%= title %>" type="text"></h3>
                        <h3><div class="title-holder">Jibber:</div><input class="caption-input" placeholder="Jibber away about the Image" value="<%= caption %>" type="text"></h3>
                        <h1><div class="update-button button">Update Fields</div></h1>
                </div>
                <div class="add-new-image-input">
                        <h1>Add a New Image</h1><h6>Clear the fields before you begin</h6> 
                        <h3><div class="title-holder">URL:</div><input class="url-input-add" placeholder="Insert the Image URL" type="text"></h3>
                        <h3><div class="title-holder">Author:</div><input class="author-input-add" placeholder="Name and credit the Image's Author" type="text"></h3>
                        <h3><div class="title-holder">Title:</div><input class="title-input-add" placeholder="Give the Image a Title" type="text"></h3>
                        <h3><div class="title-holder">Jibber:</div><input class="caption-input-add" placeholder="Jibber away about the Image" type="text"></h3>
                        <h1><div class="post-button button">Post Image</div><div class="clear-button button">Clear Fields</div></h1>
                </div>   
            </div>

        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
 
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
 
        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/image-model.js"></script>
        <script src="scripts/thumbnail-view.js"></script>
        <script src="scripts/detail-view.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
